<div class="song">
  <p class="chart">{{index + 1}}</p>
  <img src="{{song.coverImage}}" alt="albumCover">
  <div class="titles">
    <p>{{song.songTitle}}</p>
    <small>{{song.songSubtitle}}</small>
  </div>
  <a href="{{song.shazamUrl}}" target="_blank"><img src="../../assets/SZ_LOGO_MASTERBRAND_2000.png" alt=""></a>
  <input class="star" type="checkbox" title="bookmark page"><br /><br />
</div>
